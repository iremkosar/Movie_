<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie</title>

    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- Login Page -->
    <div class="login-page">
      <div class="container">
        <div class="login-page-one">
          <div class="login-page-text">
            <h5 class="heading-h5">
              The biggest international and local film streaming
            </h5>
            <p class="heading-p">
              Semper in cursus magna et eu varius nunc adipiscing. Elementum
              justo, laoreet id sem semper parturient.
            </p>
            <figure class="login-slider">
              <img class="slider" src="img/Slider.png" alt="" />
            </figure>
          </div>
          <div class="login-page-img">
            <figure class="img-mackbook">
              <img class="img-pro" src="img/Macbook-Pro.png" alt="" />
            </figure>
            <figure class="img-iphone-figure">
              <img class="img-iphone" src="img/iPhone.png" alt="" />
            </figure>
          </div>
        </div>

        <div class="login-page-two">
          <p class="two-header">CineMax</p>
          <div class="page-two-text">
            <h5 class="two-text-header">
              Hey there,<br />
              welcome back
            </h5>
            <div class="page-button">
              <button class="two-button">
                <img src="img/google-symbol 1.png" alt="" />
                <span class="button-span">Login with Google</span>
              </button>
              <button class="two-button">
                <img src="img/facebook 1.png" alt="" />
                <span class="button-span">Login with Facebook</span>
              </button>
            </div>
            <p class="header-or">Or login with</p>
            <div class="input-text">
              <p class="name-text">Full Name</p>
              <input
                class="two-input"
                type="text"
                name="username"
                placeholder="Enter your name"
              />
              <p class="name-text">Password</p>
              <input
                class="two-input"
                name="password"
                type="password"
                placeholder="Enter your password"
              />
            </div>
            <p class="forgot">Forgot Password</p>
            <button class="btn-login">
              <span class="login-span">Login</span>
            </button>
            <p class="account">
              Donâ€™t have an account?<span class="register">Register</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- swiper js -->
    <script src="js/swiper-bundle.min.js"></script>

    <!-- javascript -->

    <script src="js/script.js"></script>
  </body>
</html>
